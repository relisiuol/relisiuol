name: Daily updates

on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *
  push:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions a tab
  workflow_dispatch:

jobs:
  updates:
    name: Updates
    runs-on: ubuntu-latest
    steps:
      - name: Update my status
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const query = `mutation changeUserStatus ($input: ChangeUserStatusInput!) {
              changeUserStatus (input: $input) {
                status {
                  emoji
                  message
                }
              }
            }`

            const seasons = [
              {
                name:  'Spring',
                emoji: '🌸',
                date:  new Date(d.getFullYear(),2,(d.getFullYear() % 4 === 0) ? 19 : 20).getTime()
              },
              {
                name:  'Summer',
                emoji: '☀️',
                date:  new Date(d.getFullYear(),5,(d.getFullYear() % 4 === 0) ? 20 : 21).getTime()
              },
              {
                name:  'Autumn',
                emoji: '🍂',
                date:  new Date(d.getFullYear(),8,(d.getFullYear() % 4 === 0) ? 22 : 23).getTime()
              },
              {
                name:  'Winter',
                emoji: '⛄',
                date:  new Date(d.getFullYear(),11,(d.getFullYear() % 4 === 0) ? 20 : 21).getTime()
              }
            ];

            const currentDate = new Date();

            const season = seasons.filter(({ date }) => date <= currentDate).slice(-1)[0] || seasons[3]
 
            github.graphql(query, {
              input: {
                emoji: `${season.emoji}`,
                message: `Hello, happy ${season.name}!`
              }
            })